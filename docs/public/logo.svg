<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ecf0f1"/>
    </linearGradient>
  </defs>

  <!-- Shield shape -->
  <path d="M64 8 L112 24 L112 56 C112 88 88 112 64 120 C40 112 16 88 16 56 L16 24 Z"
        fill="url(#shieldGrad)"
        stroke="#a93226"
        stroke-width="2"/>

  <!-- Inner shield highlight -->
  <path d="M64 16 L104 30 L104 56 C104 84 84 104 64 112 C44 104 24 84 24 56 L24 30 Z"
        fill="none"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="1"/>

  <!-- Lock body -->
  <rect x="44" y="58" width="40" height="32" rx="4" fill="url(#lockGrad)"/>

  <!-- Lock shackle -->
  <path d="M52 58 L52 48 C52 38 76 38 76 48 L76 58"
        fill="none"
        stroke="#fff"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Keyhole -->
  <circle cx="64" cy="72" r="6" fill="#e74c3c"/>
  <rect x="61" y="72" width="6" height="10" fill="#e74c3c"/>

  <!-- Authority "A" symbol -->
  <text x="64" y="48"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="bold"
        fill="#fff"
        text-anchor="middle">A</text>
</svg>
