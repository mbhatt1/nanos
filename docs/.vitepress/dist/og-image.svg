<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ecf0f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Shield Logo -->
  <g transform="translate(100, 165)">
    <path d="M100 0 L200 25 L200 100 C200 160 150 200 100 220 C50 200 0 160 0 100 L0 25 Z"
          fill="url(#shieldGrad)"
          stroke="#a93226"
          stroke-width="3"/>

    <!-- Inner shield highlight -->
    <path d="M100 15 L185 37 L185 100 C185 152 142 188 100 205 C58 188 15 152 15 100 L15 37 Z"
          fill="none"
          stroke="rgba(255,255,255,0.3)"
          stroke-width="2"/>

    <!-- Lock body -->
    <rect x="55" y="90" width="90" height="70" rx="8" fill="#fff"/>

    <!-- Lock shackle -->
    <path d="M75 90 L75 70 C75 45 125 45 125 70 L125 90"
          fill="none"
          stroke="#fff"
          stroke-width="12"
          stroke-linecap="round"/>

    <!-- Keyhole -->
    <circle cx="100" cy="120" r="12" fill="#e74c3c"/>
    <rect x="94" y="120" width="12" height="22" fill="#e74c3c"/>

    <!-- Authority "A" -->
    <text x="100" y="70"
          font-family="Arial, sans-serif"
          font-size="36"
          font-weight="bold"
          fill="#fff"
          text-anchor="middle">A</text>
  </g>

  <!-- Main Title -->
  <text x="380" y="260"
        font-family="Inter, Arial, sans-serif"
        font-size="72"
        font-weight="800"
        fill="url(#textGrad)">Authority Nanos</text>

  <!-- Tagline -->
  <text x="380" y="330"
        font-family="Inter, Arial, sans-serif"
        font-size="28"
        font-weight="400"
        fill="#94a3b8">The Only Real Way to Run</text>
  <text x="380" y="370"
        font-family="Inter, Arial, sans-serif"
        font-size="28"
        font-weight="400"
        fill="#94a3b8">Computer Use Agents</text>

  <!-- Feature badges -->
  <g transform="translate(380, 420)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="rgba(231,76,60,0.2)" stroke="#e74c3c" stroke-width="1"/>
    <text x="90" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#e74c3c" text-anchor="middle">Capability-Based</text>

    <rect x="200" y="0" width="160" height="40" rx="20" fill="rgba(52,152,219,0.2)" stroke="#3498db" stroke-width="1"/>
    <text x="280" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#3498db" text-anchor="middle">Zero Trust</text>

    <rect x="380" y="0" width="140" height="40" rx="20" fill="rgba(39,174,96,0.2)" stroke="#27ae60" stroke-width="1"/>
    <text x="450" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#27ae60" text-anchor="middle">Auditable</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="610" width="1200" height="20" fill="url(#shieldGrad)"/>
</svg>
