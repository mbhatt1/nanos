name: Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # ============================================================================
  # Build Documentation
  # ============================================================================
  build:
    name: ðŸ“– Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build VitePress site
        run: npm run docs:build

      - name: Verify build output
        run: |
          echo "=== Build Output ==="
          ls -lh docs/.vitepress/dist/
          echo ""
          echo "=== Key Files ==="
          ls -1 docs/.vitepress/dist/ | head -20
          echo ""
          echo "=== Index Page ==="
          wc -l docs/.vitepress/dist/index.html

      - name: Check internal links
        run: |
          echo "=== Checking for broken internal links ==="
          FAILED=0
          cd docs/.vitepress/dist

          # Find all HTML files and check internal links
          for html in $(find . -name "*.html"); do
            # Extract internal href links (not starting with http/https/mailto/#)
            for link in $(grep -oP 'href="(?!http|mailto|#)[^"]*"' "$html" | sed 's/href="//;s/"$//' | grep -v '^$'); do
              # Normalize the link path
              linkpath="${link%%#*}"  # Remove anchor
              linkpath="${linkpath%%\?*}"  # Remove query string

              if [ -n "$linkpath" ]; then
                # Check if the linked file exists (handle .html extension)
                dir=$(dirname "$html")
                target="$dir/$linkpath"

                if [ ! -f "$target" ] && [ ! -f "${target}.html" ] && [ ! -d "$target" ]; then
                  # Only report if it's truly missing
                  if [ ! -f "${target%/}/index.html" ]; then
                    echo "âš  Broken link in $html: $link"
                    FAILED=1
                  fi
                fi
              fi
            done
          done

          if [ "$FAILED" -eq 1 ]; then
            echo "âš  Some internal links may be broken (non-blocking)"
          else
            echo "âœ“ All internal links appear valid"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # ============================================================================
  # Deploy to GitHub Pages
  # ============================================================================
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    timeout-minutes: 15
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "âœ“ Documentation deployed to: ${{ steps.deployment.outputs.page_url }}"
