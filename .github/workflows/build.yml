          retention-days: 30

  # ============================================================================
  # Build Python Wheels for PyPI (Linux ARM64)
  # ============================================================================
  build-wheel-linux-arm64:
    name: ðŸ Build Wheel Linux ARM64
    needs: [build-linux-arm64]
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download kernel artifact
        uses: actions/download-artifact@v4
        with:
          name: authority-nanos-linux-arm64
          path: kernel-artifacts

      - name: Extract kernel
        run: |
          cd kernel-artifacts
          tar -xzf authority-nanos-linux-arm64.tar.gz
          find authority-nanos-linux-arm64 -type f

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build wheel

      - name: Copy binaries to Python package
        run: |
          mkdir -p sdk/python/authority_nanos/_binaries/linux_arm64

          # Copy kernel.img
          cp kernel-artifacts/authority-nanos-linux-arm64/authority-nanos-linux-arm64/kernel.img \
             sdk/python/authority_nanos/_binaries/linux_arm64/kernel.img

          # Copy libak.so
          cp kernel-artifacts/authority-nanos-linux-arm64/authority-nanos-linux-arm64/libak.so \
             sdk/python/authority_nanos/_binaries/linux_arm64/libak.so

          ls -lah sdk/python/authority_nanos/_binaries/linux_arm64/

      - name: Build wheel
        run: |
          cd sdk/python
          python -m build --wheel
          ls -lah dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-arm64
          path: sdk/python/dist/*.whl
          retention-days: 30

  # ============================================================================
  # Publish Python Wheels to PyPI
  # ============================================================================
  publish-wheels-pypi:
    name: ðŸ“¦ Publish Wheels to PyPI
    needs: [build-wheel-macos-x86, build-wheel-macos-arm64, build-wheel-linux-x86, build-wheel-linux-arm64]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install publishing tools
        run: |
          python -m pip install --upgrade pip twine build

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheels

      - name: Display wheel structure
        run: |
          find wheels -type f -name "*.whl"
          echo "---"
          find wheels -type f -name "*.whl" -exec ls -lh {} \;

      - name: Collect wheels into single directory
        run: |
          mkdir -p dist
          find wheels -type f -name "*.whl" -exec cp {} dist/ \;
          ls -lah dist/

      - name: Verify wheels
        run: |
          python -m twine check dist/*.whl
          echo "All wheels are valid!"

      - name: Extract version from tag
        id: version
        run: |
          TAG=${{ github.ref }}
          VERSION=${TAG#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Publish to PyPI (production)
        run: |
          python -m twine upload dist/*.whl \
            --non-interactive \
            --skip-existing
        env:
          TWINE_REPOSITORY: pypi
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

  # ============================================================================
  # Create Release
  # ============================================================================
  create-release:
    name: ðŸ“¦ Create Release
    needs: [build-macos-x86, build-macos-arm64, build-linux-x86, build-linux-arm64, build-linux-riscv64, build-windows, publish-wheels-pypi]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: |
          find artifacts -type f
          echo "---"
          find artifacts -type f -exec ls -lh {} \;

      - name: Create checksums
        run: |
          mkdir -p checksums
          find artifacts -name "*.sha256" -o -name "*.sha256sum" | while read f; do cp "$f" checksums/; done
          cd checksums && cat *.sha256 *.sha256sum > SHA256SUMS 2>/dev/null || true
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/authority-nanos-macos-x86_64/authority-nanos-macos-x86_64.tar.gz
