name: Build and Release

on:
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-macos-x86:
    name: Build macOS x86_64
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install nasm x86_64-elf-binutils

      - name: Build kernel
        run: |
          make -j$(sysctl -n hw.ncpu) kernel PLATFORM=pc

      - name: Create DMG
        run: |
          mkdir -p dmg-contents
          cp output/platform/pc/bin/kernel.img dmg-contents/
          cp README.md dmg-contents/
          cp LICENSE dmg-contents/
          hdiutil create -volname "Authority-Nanos-x86_64" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            authority-nanos-x86_64.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: authority-nanos-macos-x86_64
          path: authority-nanos-x86_64.dmg

  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install aarch64-elf-binutils

      - name: Build kernel
        run: |
          make -j$(sysctl -n hw.ncpu) kernel PLATFORM=virt

      - name: Create DMG
        run: |
          mkdir -p dmg-contents
          cp output/platform/virt/bin/kernel.img dmg-contents/
          cp README.md dmg-contents/
          cp LICENSE dmg-contents/
          hdiutil create -volname "Authority-Nanos-ARM64" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            authority-nanos-arm64.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: authority-nanos-macos-arm64
          path: authority-nanos-arm64.dmg

  build-linux:
    name: Build Linux amd64
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm build-essential

      - name: Build kernel
        run: |
          make -j$(nproc) kernel PLATFORM=pc

      - name: Create .deb package
        run: |
          mkdir -p deb-package/DEBIAN
          mkdir -p deb-package/usr/share/authority-nanos
          mkdir -p deb-package/usr/share/doc/authority-nanos

          cp output/platform/pc/bin/kernel.img deb-package/usr/share/authority-nanos/
          cp README.md deb-package/usr/share/doc/authority-nanos/
          cp LICENSE deb-package/usr/share/doc/authority-nanos/

          cat > deb-package/DEBIAN/control << 'EOF'
          Package: authority-nanos
          Version: 1.0.0
          Section: devel
          Priority: optional
          Architecture: amd64
          Maintainer: NanoVMs <support@nanovms.com>
          Description: Authority Nanos - AI-First Unikernel
           Authority Nanos is a fork of Nanos with the Authority Kernel
           for running AI agents with deny-by-default security.
          EOF

          dpkg-deb --build deb-package authority-nanos-amd64.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: authority-nanos-linux-amd64
          path: authority-nanos-amd64.deb

  release:
    name: Create Release
    needs: [build-macos-x86, build-macos-arm64, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/authority-nanos-macos-x86_64/authority-nanos-x86_64.dmg
            artifacts/authority-nanos-macos-arm64/authority-nanos-arm64.dmg
            artifacts/authority-nanos-linux-amd64/authority-nanos-amd64.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
