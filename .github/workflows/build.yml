          # Copy kernel.img
          cp kernel-artifacts/authority-nanos-linux-x86_64/authority-nanos-linux-x86_64/kernel.img \
             sdk/python/authority_nanos/_binaries/linux_x86_64/kernel.img

          # Copy libak.so
          cp kernel-artifacts/authority-nanos-linux-x86_64/authority-nanos-linux-x86_64/libak.so \
             sdk/python/authority_nanos/_binaries/linux_x86_64/libak.so

