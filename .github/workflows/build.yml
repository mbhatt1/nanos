        run: |
          python -m pip install --upgrade pip build wheel

      - name: Copy binaries to Python package
        run: |
          mkdir -p sdk/python/authority_nanos/_binaries/macos_arm64

          # Copy kernel.img
          cp kernel-artifacts/authority-nanos-macos-arm64/authority-nanos-macos-arm64/kernel.img \
             sdk/python/authority_nanos/_binaries/macos_arm64/kernel.img

          # Copy libak.dylib
          cp kernel-artifacts/authority-nanos-macos-arm64/authority-nanos-macos-arm64/libak.dylib \
             sdk/python/authority_nanos/_binaries/macos_arm64/libak.dylib

