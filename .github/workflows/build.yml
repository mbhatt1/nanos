      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm build-essential gcc-aarch64-linux-gnu qemu-system-arm wget

      - name: Build kernel and libak (ARM64)
        run: |
          make clean
          make -j$(nproc) PLATFORM=virt all-binaries
          ls -lh output/platform/virt/bin/kernel.img
          ls -lh output/platform/virt/lib/libak.so

      - name: Create distribution
        run: |
          mkdir -p dist/authority-nanos-linux-arm64
          cp output/platform/virt/bin/kernel.img dist/authority-nanos-linux-arm64/
          cp output/platform/virt/lib/libak.so dist/authority-nanos-linux-arm64/
          cp README.md dist/authority-nanos-linux-arm64/
          cp LICENSE dist/authority-nanos-linux-arm64/
          cp -r docs dist/authority-nanos-linux-arm64/docs-html || true

      - name: Create archive
        run: |
          cd dist
          tar -czf authority-nanos-linux-arm64.tar.gz authority-nanos-linux-arm64/
          sha256sum authority-nanos-linux-arm64.tar.gz > authority-nanos-linux-arm64.tar.gz.sha256
          ls -lh authority-nanos-linux-arm64*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: authority-nanos-linux-arm64
          path: dist/authority-nanos-linux-arm64.tar.gz*
          retention-days: 30

  # ============================================================================
  # Linux RISC-V 64
  # ============================================================================
  build-linux-riscv64:
    name: ðŸ§ Linux RISC-V 64
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
