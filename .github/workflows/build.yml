          path: sdk/python/dist/*.whl
          retention-days: 30

  # ============================================================================
  # Build Python Wheels for PyPI (Linux x86_64)
  # ============================================================================
  build-wheel-linux-x86:
    name: ðŸ Build Wheel Linux x86_64
    needs: [build-linux-x86]
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download kernel artifact
