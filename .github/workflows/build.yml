          cp output/platform/riscv-virt/bin/kernel.img dist/authority-nanos-linux-riscv64/
          cp output/platform/riscv-virt/lib/libak.so dist/authority-nanos-linux-riscv64/
          cp README.md dist/authority-nanos-linux-riscv64/
          cp LICENSE dist/authority-nanos-linux-riscv64/
          cp -r docs dist/authority-nanos-linux-riscv64/docs-html || true

      - name: Create archive
        run: |
          cd dist
          tar -czf authority-nanos-linux-riscv64.tar.gz authority-nanos-linux-riscv64/
          sha256sum authority-nanos-linux-riscv64.tar.gz > authority-nanos-linux-riscv64.tar.gz.sha256
          ls -lh authority-nanos-linux-riscv64*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: authority-nanos-linux-riscv64
          path: dist/authority-nanos-linux-riscv64.tar.gz*
          retention-days: 30

  # ============================================================================
  # Windows x86_64 (cross-compile from Linux)
  # ============================================================================
  build-windows:
    name: ðŸªŸ Windows x86_64
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.18'

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm build-essential mingw-w64 wget

      - name: Build kernel (Windows x86_64)
        run: |
          make clean
          make -j$(nproc) PLATFORM=pc CC=x86_64-w64-mingw32-gcc
          ls -lh output/platform/pc/bin/kernel.img

      - name: Create distribution
        run: |
          mkdir -p dist/authority-nanos-windows-x86_64
          cp output/platform/pc/bin/kernel.img dist/authority-nanos-windows-x86_64/kernel.exe
          cp README.md dist/authority-nanos-windows-x86_64/
          cp LICENSE dist/authority-nanos-windows-x86_64/

      - name: Create archive (ZIP)
        run: |
          cd dist
          sudo apt-get install -y zip
          zip -r authority-nanos-windows-x86_64.zip authority-nanos-windows-x86_64/
          sha256sum authority-nanos-windows-x86_64.zip > authority-nanos-windows-x86_64.zip.sha256
          ls -lh authority-nanos-windows-x86_64*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: authority-nanos-windows-x86_64
          path: dist/authority-nanos-windows-x86_64.zip*
          retention-days: 30

  # ============================================================================
  # Build Python Wheels for PyPI (macOS x86_64)
  # ============================================================================
  build-wheel-macos-x86:
    name: ðŸ Build Wheel macOS x86_64
    needs: [build-macos-x86]
    runs-on: macos-15-intel
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download kernel artifact
        uses: actions/download-artifact@v4
        with:
          name: authority-nanos-macos-x86_64
          path: kernel-artifacts

      - name: Extract kernel
        run: |
          cd kernel-artifacts
          tar -xzf authority-nanos-macos-x86_64.tar.gz
          find authority-nanos-macos-x86_64 -type f

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build wheel

      - name: Copy binaries to Python package
        run: |
          mkdir -p sdk/python/authority_nanos/_binaries/macos_x86_64

          # Copy kernel.img
          cp kernel-artifacts/authority-nanos-macos-x86_64/authority-nanos-macos-x86_64/kernel.img \
             sdk/python/authority_nanos/_binaries/macos_x86_64/kernel.img

          # Copy libak.dylib
          cp kernel-artifacts/authority-nanos-macos-x86_64/authority-nanos-macos-x86_64/libak.dylib \
             sdk/python/authority_nanos/_binaries/macos_x86_64/libak.dylib

          ls -lah sdk/python/authority_nanos/_binaries/macos_x86_64/

      - name: Build wheel
        run: |
          cd sdk/python
          python -m build --wheel
          ls -lah dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86
          path: sdk/python/dist/*.whl
          retention-days: 30

  # ============================================================================
  # Build Python Wheels for PyPI (macOS ARM64)
  # ============================================================================
  build-wheel-macos-arm64:
    name: ðŸ Build Wheel macOS ARM64
    needs: [build-macos-arm64]
    runs-on: macos-15-arm64
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download kernel artifact
        uses: actions/download-artifact@v4
        with:
          name: authority-nanos-macos-arm64
          path: kernel-artifacts

      - name: Extract kernel
        run: |
          cd kernel-artifacts
          tar -xzf authority-nanos-macos-arm64.tar.gz
          find authority-nanos-macos-arm64 -type f

